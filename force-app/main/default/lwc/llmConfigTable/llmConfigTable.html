<template>
    <lightning-card title="View/ Update LLM Configuration">     
         <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                <thead>
        
                    <tr>
                        <!-- <th><input type="checkbox" name="selectAll" id="selectAll" /></th> -->
                        <th>
                            Phase
                        </th>
                        <th>
                            Category
                        </th>
                        <th>
                            Sub Category
                        </th>
                        <th>
                            LLM
                        </th>
                        <th>
                            Usage Popularity (%)
                        </th>
                        <th>
                            Feedback Score
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={llmConfigDataList} for:item="llmconfig" for:index="i">
                        <tr key={llmconfig.id}>
                            <!-- <td><input type="checkbox"></input></td> -->
                            <td>{llmconfig.phase}</td>
                            <td>{llmconfig.category}</td>
                            <td>{llmconfig.subCategory}</td>
                            <td> 
                            <lightning-select
                                name={i}
                                variant="label-hidden"
                                value={llmconfig.llm}
                                options={llmconfig.llmoptions}
                                onchange={handleModalChange}
                                required ></lightning-select>
                            </td>
                            <td> 
                               {llmconfig.popularity}
                            </td>
                            <td> 
                                {llmconfig.rating}
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <!--card footer-->

            <div class="slds-grid slds-wrap"> 
                <div class="slds-size_6-of-6">
                    <div class="slds-float_right slds-p-around_small">
                        <lightning-button variant="brand" label="Save Configuration" onclick={handleSave}></lightning-button>
                    </div>
                </div>
            </div>
           

    </lightning-card>
</template>
